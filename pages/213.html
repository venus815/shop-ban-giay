        let cart = [];

        function addToCart(id, name, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let existingProduct = cart.find(item => item.id === id);

            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
        }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert(name + " đã được thêm vào giỏ hàng!");
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");
            cartItems.innerHTML = "";
            let total = 0;
            cart.forEach((item, index) => {
                total += item.sell;
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("cart-item");
                itemDiv.innerHTML = `${item.name} - ${item.sell.toLocaleString()}đ`;
                cartItems.appendChild(itemDiv);
            });
            cartTotal.innerText = total.toLocaleString();
        }

        function loadProducts() {

        const productDiv = document.createElement("div");
        productDiv.classList.add("product");
        productDiv.innerHTML = `

            <button class="buy-now">Đặt Ngay</button>
`;
        productList.appendChild(productDiv);
    });
}

document.addEventListener("DOMContentLoaded", loadProducts);
    <!-- Modal hiển thị ảnh -->
    let scale = 1;
    let isDragging = false, startX, startY, imgX = 0, imgY = 0;

    function openModal(imgSrc) {
        const modal = document.getElementById("image-modal");
        const modalImg = document.getElementById("modal-img");

        modal.style.display = "flex";
        modalImg.src = imgSrc;

        scale = 1;
        imgX = 0;
        imgY = 0;
        modalImg.style.transform = "scale(1) translate(0px, 0px)";
    }

    function closeModal() {
        document.getElementById("image-modal").style.display = "none";
    }

    document.getElementById("modal-img").addEventListener("wheel", function (event) {
        event.preventDefault();
        scale += event.deltaY * -0.0015;
        scale = Math.min(Math.max(1, scale), 3);
        this.style.transform = `scale(${scale}) translate(${imgX}px, ${imgY}px)`;
    });

    document.getElementById("modal-img").addEventListener("mousedown", function (event) {
        if (scale > 1) {
            isDragging = true;
            startX = event.clientX - imgX;
            startY = event.clientY - imgY;
            this.style.cursor = "grabbing";
        }
    });

    document.addEventListener("mousemove", function (event) {
        if (isDragging) {
            imgX = event.clientX - startX;
            imgY = event.clientY - startY;
            document.getElementById("modal-img").style.transform = `scale(${scale}) translate(${imgX}px, ${imgY}px)`;
        }
    });

    document.addEventListener("mouseup", function () {
        isDragging = false;
        document.getElementById("modal-img").style.cursor = "grab";
    });

    document.getElementById("image-modal").addEventListener("click", function (e) {
        if (e.target === this) {
            closeModal();
        }
    });

    document.querySelectorAll(".product img").forEach(img => {
        img.addEventListener("click", function () {
            openModal(this.src);
        });
    });
